<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Quiz</title>
    <meta name="quiz" content="The HTML5 Herald">
    <meta name="author" content="runnily">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/Networks/secondary_theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body>
    <h1>Select a quiz!</h1>
    <div id="content">
        <div id="button" ng-app="" data-ng-init="pages=[
            {name:'Part 1: Overview', identifer:'part_1'},
            {name:'Part 2: The Physical Layer', identifer:'part_2'},
            {name:'Part 3: The Data Link Layer', identifer:'part_3'},
            {name:'Part 4: The Data Link layer in Broadcast Networks', identifer:'part_4'},
            {name:'Part 5: The Network Layer', identifer:'part_5'},
            {name:'Part 6: The Transport Layer',identifer:'part_6'},
            {name:'Part 7: The Application Layer', identifer:'part_7'}]">

            <form action="../../php/test.php">
                <div data-ng-repeat="x in pages" class="repeat_container" value="{{x.identifer}}">
                    <button class="button_links repeat_inner_container" type="submit" name="Submit" value="{{x.identifer}}" id="{{x.identifer}}">{{x.name}}
                    </button>
                </div>
           </form>

        </div>
    </div>

</body>

</html>
